<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Listado estudiantes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Control Estudiantes</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/listStudents/new">Alta Estudiante</a></li>
					<li class="nav-item"><a class="nav-link" href="/login">Cerrar
							Sesion</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header bg-primary text-white">
				<h5 class="mb-0">Listado de alumnos:</h5>
			</div>
			<div class="card-body">
				<table class="table table-primary table-striped">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Nombre</th>
							<th scope="col">Apellidos</th>
							<th scope="col">email</th>
							<th scope="col">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="listStudents: ${listStudents}">
							<td th:text="${listStudents.id}"></td>
							<td th:text="${listStudents.name}"></td>
							<td th:text="${listStudents.lastName}"></td>
							<td th:text="${listStudents.email}"></td>
							<td>
								<a th:href="@{listStudents/edit/{id}(id=${listStudents.id})}" class="btn btn-warning">Editar</a>
								<a th:href="@{listStudents/{id}(id=${listStudents.id})}" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
